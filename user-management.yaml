openapi: "3.0.0"
info:
  description: "This is the User API for UC4."
  version: "0.12.1"
  title: "UC4"
servers:
  - url: https://uc4.cs.upb.de/api/user-management
tags:
- name: "Version Management"
  description: "Everything about the Version"
  externalDocs:
    description: "Find out more"
    url: "https://github.com/upb-uc4"
- name: "User Management"
  description: "Everything about the user"
  externalDocs:
    description: "Find out more"
    url: "https://github.com/upb-uc4"
- name: "Student Management"
  description: "Everything about the student"
  externalDocs:
    description: "Find out more"
    url: "https://github.com/upb-uc4"
- name: "Lecturer Management"
  description: "Everything about the lecturer"
  externalDocs:
    description: "Find out more"
    url: "https://github.com/upb-uc4"
- name: "Admin Management"
  description: "Everything about the admin"
  externalDocs:
    description: "Find out more"
    url: "https://github.com/upb-uc4"
paths:
  /version:
    get:
      tags:
      - "Version Management"
      summary: "Get version"
      description: "Returns the version of the current service"
      operationId: "getVersion"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonVersionNumber'

  /users:
    get:
      tags:
      - "User Management"
      summary: "Get all users"
      security:
        - uc4_token_login: [] 
        - uc4_token_login_header: []
      description: "Without parameter \"usernames\", returns all users, and may only be used by administrators. With \"usernames\" set, returns all users with the given usernames, which can be invoked by all roles."
      operationId: "getUsers"
      parameters:
      - name: "usernames"
        in: "query"
        description: "A comma seperated list of usernames to filter by"
        required: false
        schema:
          type: "string"
      - name: "only_active"
        in: "query"
        description: "A boolean that determines if only active user or only inactive users should be fetched"
        required: false
        schema:
          type: boolean
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: '#/components/schemas/GetAllUsersResponse'
        "400":
          description: |
            Bad Request    
            types: MalformedLoginToken, MultipleAuthorizationError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        "401":
          description: |
            Unauthorized  
            types: JwtAuthorization, LoginTokenExpired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        "403":
          description: |
            Forbidden  
            types: NotEnoughPrivileges
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        "422":
          description: |
            Unprocessable Entity   
            types: LoginTokenSignatureInvalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
    post:
      tags:
      - "User Management"
      summary: "Add a new user to the database"
      description: "Adds a new user to the database after verification."
      operationId: "addUser"
      security:
        - uc4_token_login: [] 
        - uc4_token_login_header: []
      requestBody:
        description: "User object that needs to be added to the database"
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/PostMessageStudent'
                - $ref: '#/components/schemas/PostMessageLecturer'
                - $ref: '#/components/schemas/PostMessageAdmin'
            examples:
              PostStudent:
                $ref: '#/components/examples/ExamplePostMessageStudent'
              PostLecturer:
                $ref: '#/components/examples/ExamplePostMessageLecturer'
              PostAdmin:
                $ref: '#/components/examples/ExamplePostMessageAdmin'
                  
      responses:
        "201":
          description: "Created"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Student'
                  - $ref: '#/components/schemas/Lecturer'
                  - $ref: '#/components/schemas/Admin'
              examples:
                student:
                  $ref: '#/components/examples/ExampleStudent'
                lecturer:
                  $ref: '#/components/examples/ExampleLecturer'
                admin:
                  $ref: '#/components/examples/ExampleAdmin'
          headers:
            Location:
              schema:
                type: string
              description: "URI of the newly created User"
        "400":
          description: | 
            Bad Request  
            types: MalformedLoginToken, Deserialization, JsonValidation, MultipleAuthorizationError
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GenericError'
                  - $ref: '#/components/schemas/DetailedError'
        "401":
          description: |
            Unauthorized  
            types: JwtAuthorization, LoginTokenExpired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        "403":
          description: |
            Forbidden  
            types: NotEnoughPrivileges
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        "422":
          description: |
            Unprocessable Entity  
            types: Validation, ValidationTimeout, LoginTokenSignatureInvalid
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GenericError'
                  - $ref: '#/components/schemas/DetailedError'
    
  /users/{username}:
    get:
      tags:
      - "User Management"
      security:
        - uc4_token_login: [] 
        - uc4_token_login_header: []
      summary: "Get user object for a specified username"
      description: "Get user object of specific user"
      operationId: "getUserByUsername"
      parameters:
      - in: "path"
        name: "username"
        required: true
        schema: 
          type: "string"
      responses:
          "200":
            description: "OK"
            content:
              application/json:
                schema:
                  oneOf:
                  - $ref: '#/components/schemas/Student'
                  - $ref: '#/components/schemas/Lecturer'
                  - $ref: '#/components/schemas/Admin'
                examples:
                  student:
                    $ref: '#/components/examples/ExampleStudent'
                  lecturer:
                    $ref: '#/components/examples/ExampleLecturer'
                  admin:
                    $ref: '#/components/examples/ExampleAdmin'
          "400":
            description: |
              Bad Request    
              types: MalformedLoginToken, MultipleAuthorizationError
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/GenericError'
          "401":
            description: |
              Unauthorized  
              types: JwtAuthorization, LoginTokenExpired
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/GenericError'
          "404":
            description: |
              Not Found  
              types: KeyNotFound
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/GenericError'
          "422":
            description: |
              Unprocessable Entity   
              types: LoginTokenSignatureInvalid
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/GenericError'
    put:
      tags:
      - "User Management"
      summary: "Update an existing user"
      description: |
        Updates a user if invoked by an administrator or by the user itself. Can only change specific attributes if invoked by a regular user&#58;
          Address, Email
      operationId: "updateUser"
      security:
        - uc4_token_login: [] 
        - uc4_token_login_header: []
      parameters:
      - name: "username"
        in: "path"
        required: true
        schema:
          type: "string"
      requestBody:
        description: "User object that needs to be updated"
        required: true
        content:
          application/json:
            schema:
              oneOf:
              - $ref: '#/components/schemas/Student'
              - $ref: '#/components/schemas/Lecturer'
              - $ref: '#/components/schemas/Admin'
            examples:
              student:
                $ref: '#/components/examples/ExampleStudent'
              lecturer:
                $ref: '#/components/examples/ExampleLecturer'
              admin:
                $ref: '#/components/examples/ExampleAdmin'
      responses:
        "200":
          description: "OK"
        "400":
          description: | 
            Bad Request  
            types: MalformedLoginToken, UnexpectedEntity, Deserialization, PathParameterMismatch, JsonValidation, MultipleAuthorizationError
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GenericError'
                  - $ref: '#/components/schemas/DetailedError'
                  - $ref: '#/components/schemas/InformativeError'
        "401":
          description: |
            Unauthorized  
            types: JwtAuthorization, LoginTokenExpired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        "403":
          description: |
            Forbidden  
            types: OwnerMismatch
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        "422":
          description: |
            Unprocessable Entity  
            types: Validation, ValidationTimeout, UneditableFields, LoginTokenSignatureInvalid
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GenericError'
                  - $ref: '#/components/schemas/DetailedError'
    delete:
      tags:
      - "User Management"
      summary: "Deletes a user"
      description: "Soft-deletes a user (when invoked by an administrator). Removes all info except username for non-lecturers, and all except username, firstName, lastName and enrollmentId for lecturers. Sets the \"isActive\" flag to \"false\"."
      security:
        - uc4_token_login: [] 
        - uc4_token_login_header: []
      operationId: "deleteUser"
      parameters:
      - name: "username"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "200":
          description: "OK"
        "400":
          description: |
            Bad Request    
            types: MalformedLoginToken, MultipleAuthorizationError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        "401":
          description: |
            Unauthorized  
