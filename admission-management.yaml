openapi: "3.0.0"
info:
  description: "This is the Admission API for UC4."
  version: "0.13.1"
  title: "UC4"

servers:
  - url: https://uc4.cs.upb.de/api/admission-management

tags:
- name: "Version Management"
  description: "Everything about the Version"
  externalDocs:
    description: "Find out more"
    url: "https://github.com/upb-uc4"
- name: "Course Admission Management"
  description: "Everything about the Course Admissions"
  externalDocs:
    description: "Find out more"
    url: "https://github.com/upb-uc4"

paths:
  /version:
    get:
      tags:
      - "Version Management"
      summary: "Get version"
      description: "Returns the version of the current service"
      operationId: "getVersion"

      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonVersionNumber'
  /admissions/courses:
    get:
      tags:
      - "Course Admission Management"
      summary: "Get Course Admissions"
      description: "When invoked by an Admin and without query parameters, returns all Course Admissions. When invoked with query parameters, returns Course Admissions filtered by the parameters."
      operationId: "getAllCourseAdmissions"
      parameters:
      - name: "username"
        in: "query"
        description: "Username for which to fetch the course admissions"
        required: true
        schema:
          type: "string"
      - name: "courseId"
        in: "query"
        description: "CourseId for which to fetch the course admissions"
        required: true
        schema:
          type: "string"
      - name: "moduleId"
        in: "query"
        description: "ModuleId for which to fetch the course admissions"
        required: true
        schema:
          type: "string"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: '#/components/schemas/CourseAdmission'
              examples:
                GetCourseAdmission:
                  $ref: '#/components/examples/ExampleCourseAdmissionGet'
        "400":
          description: | 
            Bad Request  
            types: MalformedLoginToken, MultipleAuthorizationError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        "401":
          description: |
            Unauthorized  
            types: JwtAuthorization, LoginTokenExpired
          content:
            application/json:  
              schema:
                $ref: '#/components/schemas/GenericError'
        "403":
          description: |
            Forbidden  
            types: NotEnoughPrivileges, OwnerMismatch
          content:
            application/json:  
              schema:
                $ref: '#/components/schemas/GenericError'
        "422":
          description: |
            Unprocessable Entity  
            types: LoginTokenSignatureInvalid
          content:
            application/json: 
              schema:
                $ref: '#/components/schemas/GenericError'
  /admissions/courses/add_proposal:
    post:
      tags:
      - "Course Admission Management"
      summary: "Fetch a proposal for admitting a student to a course"
      description: "Fetch a proposal for admitting the student with the enrollmentID to the course with the given courseId. AdmissionId will be set in the returned proposal."
      operationId: "addAdmission"
      security:
        - uc4_token_login: []
        - uc4_token_login_header: []
      requestBody:
        description: "Admission object from which the proposal is constructed"
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseAdmission'
            examples:
              AddCourseAdmission:
                $ref: '#/components/examples/ExampleCourseAdmissionPost'
      responses:
        "201":
          description: "Created"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnsignedProposal'
              examples:
                UnsignedProposalAddEntry:
                  $ref: '#/components/examples/ExampleUnsignedProposal'
          headers:
            Location:
              schema:
                type: string
                description: "URI of the newly created Admission"
        "400":
          description: | 
            Bad Request  
            types: MalformedLoginToken, Deserialization, JsonValidation, MultipleAuthorizationError
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GenericError'
                  - $ref: '#/components/schemas/DetailedError'
        "401":
          description: |
            Unauthorized  
            types: JwtAuthorization, LoginTokenExpired
          content:
            application/json:  
              schema:
                $ref: '#/components/schemas/GenericError'
        "403":
          description: |
            Forbidden  
            types: NotEnoughPrivileges, OwnerMismatch
          content:
            application/json:  
              schema:
                $ref: '#/components/schemas/GenericError'
        "422":
          description: |
            Unprocessable Entity  
            types: Validation, ValidationTimeout, LoginTokenSignatureInvalid
          content:
            application/json: 
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GenericError'
                  - $ref: '#/components/schemas/DetailedError'

  /admissions/courses/drop_proposal:
    post:
      tags:
      - "Course Admission Management"
      summary: "Fetch a proposal for dropping an Admission"
      description: "Fetch a proposal for dropping an Admission, using the parameters in the body."
      security:
        - uc4_token_login: [] 
        - uc4_token_login_header: []
      operationId: "getProposalDropAdmission"
      requestBody:
        description: "DropAdmission object, containing the AdmissionId of the admission to drop."
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DropAdmission'
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnsignedProposal'
              examples:
                UnsignedProposalAddEntry:
                  $ref: '#/components/examples/ExampleUnsignedProposal'
        "400":
            description: |
              Bad Request    
              types: MalformedLoginToken, MultipleAuthorizationError
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/GenericError'
        "401":
          description: |
            Unauthorized  
            types: JwtAuthorization, LoginTokenExpired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        "403":
          description: |
            Forbidden  
            types: NotEnoughPrivileges, OwnerMismatch
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        "404":
          description: |
            Not Found  
            types: KeyNotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        "422":
            description: |
              Unprocessable Entity   
              types: LoginTokenSignatureInvalid
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/GenericError'
  /admissions/signed_proposal:
    post:
      tags:
      - "Course Admission Management"
      summary: "Submit a signed proposal"
      description: "Submit a signed proposal. Returns the transaction, which, for the transaction to be commited, needs to be signed and then sent to the correct endpoint."
      security:
        - uc4_token_login: [] 
        - uc4_token_login_header: []
      operationId: "submitProposal"
      requestBody:
        description: "Signed Proposal from which to create a transaction."
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignedProposal'
            examples:
                UnsignedProposalAddEntry:
                  $ref: '#/components/examples/ExampleSignedProposal'
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnsignedTransaction'
              examples:
                UnsignedTransaction:
                  $ref: '#/components/examples/ExampleUnsignedTransaction'
        "400":
          description: | 
            Bad Request  
            types: MalformedLoginToken, Deserialization, JsonValidation, MultipleAuthorizationError
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GenericError'
                  - $ref: '#/components/schemas/DetailedError'
        "401":
          description: |
            Unauthorized  
            types: JwtAuthorization, LoginTokenExpired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        "422":
          description: |
            Unprocessable Entity  
            types: Validation, ValidationTimeout, LoginTokenSignatureInvalid, HLUnprocessableEntity
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GenericError'
                  - $ref: '#/components/schemas/DetailedError'
  /admissions/signed_transaction:
    post:
      tags:
      - "Course Admission Management"
      summary: "Submit a signed transaction"
      description: "Submit a signed transaction, which will be committed to the chain."
      security:
        - uc4_token_login: [] 
        - uc4_token_login_header: []
      operationId: "submitTransaction"
      requestBody:
        description: "Signed Transaction to be committed to chain."
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignedTransaction'
            examples:
                UnsignedProposalAddEntry:
                  $ref: '#/components/examples/ExampleSignedTransaction'
      responses:
        "202":
          description: "Accepted"
        "400":
          description: | 
            Bad Request  
            types: MalformedLoginToken, Deserialization, JsonValidation, MultipleAuthorizationError
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GenericError'
                  - $ref: '#/components/schemas/DetailedError'
        "401":
          description: |
            Unauthorized  
            types: JwtAuthorization, LoginTokenExpired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        "422":
          description: |
            Unprocessable Entity  
            types: Validation, ValidationTimeout, LoginTokenSignatureInvalid, HLUnprocessableEntity
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GenericError'
                  - $ref: '#/components/schemas/DetailedError'
components:
  securitySchemes:
    uc4_token_login:
      type: apiKey
      in: cookie
      name: login
    uc4_token_login_header:
      type: http
      scheme: bearer
  schemas:
    CourseAdmission:
      type: "object"
      properties:
        enrollmentId:
          type: string
        courseId:
          type: string
        moduleId:
          type: string
        admissionId:
          type: string
        timestamp:
          type: string
          format: date
    DropAdmission:
      type: "object"
      properties:
        admissionId:
          type: string
    UnsignedProposal:
      allOf:
        - $ref: 'https://raw.githubusercontent.com/upb-uc4/api/develop/hyperledger-proposals.yaml#/components/schemas/UnsignedProposal'
        - type: object
    SignedProposal:
      allOf:
        - $ref: 'https://raw.githubusercontent.com/upb-uc4/api/develop/hyperledger-proposals.yaml#/components/schemas/SignedProposal'
        - type: object
    UnsignedTransaction:
      allOf:
        - $ref: 'https://raw.githubusercontent.com/upb-uc4/api/develop/hyperledger-proposals.yaml#/components/schemas/UnsignedTransaction'
        - type: object
    SignedTransaction:
      allOf:
        - $ref: 'https://raw.githubusercontent.com/upb-uc4/api/develop/hyperledger-proposals.yaml#/components/schemas/SignedTransaction'
        - type: object
    JsonVersionNumber:
      type: object
      properties:
        versionNumber:
          type: string
    GenericError:
      allOf:
        - $ref: 'https://raw.githubusercontent.com/upb-uc4/api/develop/errors.yaml#/components/schemas/GenericError'
        - type: object
    DetailedError:
      allOf:
        - $ref: 'https://raw.githubusercontent.com/upb-uc4/api/develop/errors.yaml#/components/schemas/DetailedError'
        - type: object
  examples:
    ExampleCourseAdmissionPost:
      summary: "An example for a CourseAdmission object"
      value:
        enrollmentId: ""
        courseId: "eae27105-2fd5-11eb-ad58-572c5dfe1b7a"
        moduleId: "M.1275.01158"
        admissionId: ""
        timestamp: ""
    ExampleCourseAdmissionGet:
      summary: "An example for a filled course admission"
      value:
        enrollmentId: "e53143d725255d70945989901ebc137a7d35c2b61ffdfecb9a135c6136eea4a6"
        courseId: "eae27105-2fd5-11eb-ad58-572c5dfe1b7a"
        moduleId: "M.1275.01158"
        admissionId: "e53143d725255d70945989901ebc137a7d35c2b61ffdfecb9a135c6136eea4a6:eae27105-2fd5-11eb-ad58-572c5dfe1b7a"
        timestamp: "2020-12-01"
    ExampleUnsignedProposal:
      summary: "Example for UnsignedProposal for AddEntry"
      value:
        unsignedProposal: ""
    ExampleSignedProposal:
      summary: "Example for SignedProposal for AddEntry"
      value:
        unsignedProposal: ""
        signature: "MEUCIQDSJnJ7Sltv5P2i7efpbT9H2xKfP4fKsQ/xd4TuC8egWwIgbYnEGLV3WD/+9tOzYYfzJ2nSXc4urSxDQJcgmRlgzGo="
    ExampleSignedTransaction:
      summary: "Example for SignedTransaction for AddEntry"
      value:
        unsignedTransaction: ""
        signature: "MEUCIQDSJnJ7Sltv5P2i7efpbT9H2xKfP4fKsQ/xd4TuC8egWwIgbYnEGLV3WD/+9tOzYYfzJ2nSXc4urSxDQJcgmRlgzGo="
    ExampleUnsignedTransaction:
      summary: "Example for UnsignedTransaction for AddEntry"
      value:
        unsignedProposal: ""
    

externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io" 
