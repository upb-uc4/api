              schema:
                $ref: '#/components/schemas/GenericError'
    put:
      tags:
      - "User Management"
      summary: "Set a new profile picture and thumbnail"
      description: |
        Updates a user with the provided profile picture
      operationId: "putImage"
      security:
        - uc4_token_login: [] 
        - uc4_token_login_header: []
      parameters:
      - name: "username"
        in: "path"
        required: true
        schema:
          type: "string"
      requestBody:
        description: "Byte string of the new profile picture"
        required: true
        content:
          image/*:
            schema:
              type: "string"
              format: binary
            
      responses:
        "200":
          description: "OK"
          headers:
            Location:
              schema:
                type: string
              description: "URI of the new profile pricture"
        "400":
          description: | 
            Bad Request  
            types: MalformedLoginToken, MultipleAuthorizationError, Deserialization, MissingHeader
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GenericError'
                  - $ref: '#/components/schemas/DetailedError'
        "401":
          description: |
            Unauthorized  
            types: JwtAuthorization, LoginTokenExpired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
        "403":
          description: |
            Forbidden  
            types: OwnerMismatch
          content:
