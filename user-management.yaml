components:
  securitySchemes:
    uc4_auth:
      type: http
      scheme: basic
  schemas:
    GetAllUsersResponse:
      type: "object"
      properties:
        students:
          type: array
          items:
            $ref: '#/components/schemas/Student'
        lecturer:
          type: array
          items:
            $ref: '#/components/schemas/Lecturer'
        admins:
          type: array
          items:
            $ref: '#/components/schemas/Admin'
    PostMessageStudent:
      type: "object"
      properties:
        authUser:
          allOf:
            - $ref: "https://raw.githubusercontent.com/upb-uc4/api/develop/authentication.yaml#/definitions/AuthUser"
        student:
          $ref: '#/components/schemas/Student'
    PostMessageLecturer:
      type: "object"
      properties:
        authUser:
          allOf:
            - $ref: "https://raw.githubusercontent.com/upb-uc4/api/develop/authentication.yaml#/definitions/AuthUser"
        lecturer:
          $ref: '#/components/schemas/Lecturer'
    PostMessageAdmin:
      type: "object"
      properties:
        authUser:
          allOf:
            - $ref: "https://raw.githubusercontent.com/upb-uc4/api/develop/authentication.yaml#/definitions/AuthUser"
        admin:
          $ref: '#/components/schemas/Admin'
    User:
      type: "object"
      properties:
        username:
          type: string
        role:
          type: string
          enum: ["Admin", "Student", "Lecturer"]
        address:
          allOf: 
            - $ref: '#/components/schemas/Address'
        firstName:
          type: string
        lastName:
          type: string
        birthDate:
          type: string
          format: date
        picture:
          type: string
        email:
          type: string
          format: email
    Admin:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object    
    Student:
      allOf: 
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            immatriculationStatus:
              type: string
            matriculationId:
              type: string
            semesterCount:
              type: number
            fieldsOfStudy:
              type: array
              items:
                type: string
                enum: ["Informatik", "Philosophie", "Medienwissenschaften", "Wirtschaftswissenschaften", "Mathematik", "Physik", "Chemie", "Lehramt", "Sportwissenschaften", "Japanologie", "Spanische Kultur", "PÃ¤dagogik", "Wirtschaftsinformatik", "Linguistik"]
    Lecturer:
      allOf: 
        - $ref: '#/components/schemas/User'
        - type: object
          properties:    
            freeText:
              type: string
            researchArea:
              type: string
    Error:
      type: object
      properties:
        name:
          type: string
        detail:
          type: string
      required:
        - code
        - message
    Address:
      type: object
      properties:
        street:
          type: string
        houseNumber:
          type: string
        zipCode:
          type: string
        city:
          type: string
        country:
          type: string
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"